{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <h2>
        <a class="post-title" href="{% url 'post-view' pk=post.pk %}">
            {{ post.title }}
        </a>
        </h2>
        <div class="post-meta">
            <span class="post-author">{{  post.author }}</span>
            <span class="post-date">{{ post.date_posted }}</span>

        </div>
    {% endfor %}
{% endblock content %}
